<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservations</title>
    <link rel="stylesheet" href="webjars/bootstrap/4.4.1-1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Reservations</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card" th:each="reservation: ${roomReservations}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${reservation.roomName}"></h5>
                        <p class="card-text" th:text="${reservation.roomNumber}"></p>
                        <p class="card-text" th:text="${reservation.lastName} != null ? ${reservation.lastName} + ', ' + ${reservation.firstName} : 'Vacant'"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
